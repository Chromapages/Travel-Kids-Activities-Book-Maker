
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Stop Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Nunito:wght@400;600;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .font-comic {
        font-family: 'Comic Neue', cursive;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        .page-break {
          page-break-after: always;
        }
        body {
          background-color: white;
        }
      }

      /* Styles for html2pdf generation */
      body.generating-pdf .pdf-hidden {
        display: none !important;
      }
      body.generating-pdf .pdf-visible {
        display: block !important;
      }
      body.generating-pdf .pdf-no-shadow {
        box-shadow: none !important;
        border: none !important;
      }
      /* Ensure background colors print in PDF */
      body.generating-pdf * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    </style>
